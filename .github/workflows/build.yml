name: Build Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            extension: .exe
          - os: macos-latest
            name: macOS
            extension: ""
          - os: ubuntu-latest
            name: Linux
            extension: ""

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdfplumber openpyxl pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name BinaryInputExtractor binary_input_gui.py
    
    - name: Rename artifact for clarity
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.name }}" = "Windows" ]; then
          mv BinaryInputExtractor.exe BinaryInputExtractor-Windows.exe
        elif [ "${{ matrix.name }}" = "macOS" ]; then
          mv BinaryInputExtractor BinaryInputExtractor-macOS
        else
          mv BinaryInputExtractor BinaryInputExtractor-Linux
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BinaryInputExtractor-${{ matrix.name }}
        path: dist/BinaryInputExtractor-${{ matrix.name }}${{ matrix.extension }}
        retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: BinaryInputExtractor-Windows
        path: release-files
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: BinaryInputExtractor-macOS
        path: release-files
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: BinaryInputExtractor-Linux
        path: release-files
    
    - name: List files for debugging
      run: |
        echo "Contents of release-files:"
        ls -la release-files/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: release-files/*
        draft: false
        prerelease: false
